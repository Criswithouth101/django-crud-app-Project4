<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Delete Review</title></head>
<body>
  <h1>Delete Review</h1>
  <p>Are you sure you want to delete this review?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{{ object.book.get_absolute_url }}">Cancel</a>
  </form>
</body>
</html>
